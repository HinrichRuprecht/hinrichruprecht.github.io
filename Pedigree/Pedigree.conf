.. file		Pedigree.conf
.. format1	full combined gedcom field (level1.level2...) TAB english name	
.. format1a	   TAB comment	
.. hint1	restart browser after changes to avoid reload from cache
.. hint1a	   or call with ?123 (new arbitrary number) in address line
.. hint2	the main fields are handled separately (INDi:NAME, FAMS, FAMC)
.. hint3	information is only shown when an english name is specified	
.. hint3a	   (most name parts are already shown in INDI.NAME)	
.. hint4	when this web page is called with parameter ATT, 
.. hint4a	   all gedcom fields are shown (fieldname0.fieldname1... )
.. hint4b	   and the full list of attributes is shown in the help section,
.. hint4c	   where it can be copied into Pedigree.conf for modification
..ATT		gedattribute TAB ATT : use value as attribute
..NEXTVAL	gedattribute TAB NEXTVAL : use value in next item	
..PREVATT	use value for attribute/field name of previous item	
